<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="COtugas.css">
    <head> 
        <title> form input biodata </title>
        <meta name="" content="">
    </head>

    <body> 
        
        <table border="1" bordercolor="pink"></tabel>
           

            <tr>
                <td><center><h2>Form Input Biodata</h2></center></td>
            </tr>
            <tr>
                <td>
                    <form name="fm-input" >
                        <table>
                            <tr>
                                <td><label for="nama">Nama Lengkap</label></td>
                                <td>:</td>
                                <td>
                                    <input type="text" size="20" name="nama" id="nama" placeholder="Nama anda"/>
                                </td>
                            </tr>

                            <tr>
                                <td><label for="tll">Tempat, Tanggal Lahir</label></td>
                                <td>:</td>  
                                <td>
                                 <input type="text" size="20" name="nama" placeholder="Tempat"/>,
                                 <input type="text" size="2" name="tgl" placeholder="Tanggal"/>/
                                 <input type="text" size="2" name="bln" placeholder="Bulan"/>/
                                 <input type="text" size="2" name="thn" placeholder="Tahun"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="alamat">alamat</label>
                                
                                </td>
                                <td>:</td>
                                <td> 
                                    <textarea name="alamat" id="alamat" cols="40" rows="3" placeholder="Masukan alamat lengkap"></textarea>
                                </td>
                            </tr>


                            <tr>
                             <td>
                                <label for="telp">No.Telp/HP</label>
                             </td>

                             <td>:</td>

                             <td>
                                <input type="text" size="30" name="telp" id="telp" placeholder="Silakan masukan nomor handphone"/>
                             </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="jkl">jenis Kelamin</label>
                                </td>

                                <td>:</td>

                                <td>
                                    <input type="radio" name="jkl" value="laki-laki" id="laki"> 
                                    <label for="laki">Laki-laki</label>

                                    <input type="radio" name="jkl" value="perempuan" id="wanita">
                                    <label for="wanita">perempuan</label> 

                                    <input type="radio" name="jkl" value="non-biner" id="non-biner">
                                    <label for="non-biner"><Non-Biner></Non-Biner></label>
                                </td>
                            </tr>

                            <tr>
                                <td> <label for="agama">Agama</label></td>

                                <td>:</td>

                                <td>
                                <select name="agama" id="agama">
                                    <option value="...">...</option>
                                    <option value="islam">Islam</option>
                                    <option value="Kristen">Kristen</option>
                                    <option value="budda"> Buddha</option>
                                    
                                </select>
                                </td>
                            </tr>

                            <tr>
                                <td> <label for="hobby" >Hobby</label> </td>

                                <td>:</td>
                            
                                <td> 
                                   <input type="text" size="20" id="hobby" placeholder="Masukan Hobbynya">
                                </td>
                            </tr>


                            <tr>
                                <td>&nbsp;</td>
                            </tr>

                            <tr>
                               
                                
                                <td>
                                    <input type="submit" name="sumbit" value="sumbit"/>

                                    <input type="reset" name="reset" value="reset"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
</body>
</html>
